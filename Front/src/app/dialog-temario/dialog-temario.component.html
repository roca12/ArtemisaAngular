<div class="container-fluid">
  <h2 mat-dialog-title>{{ titulotema }}</h2>
  <mat-dialog-content class="mat-typography">
    <div [innerHtml]="textotema"></div>
    <mat-card *ngIf="codejava != null">
      <img
        src="https://cdn-icons-png.flaticon.com/512/226/226777.png"
        width="60"
        height="60"
      />
      <mat-card-header>
        <mat-card-title>Java</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-codemirror
          [(ngModel)]="codejava"
          [options]="{
            theme: 'seti',
            mode: 'text/x-java',
            readOnly: true
          }"
        >
        </ngx-codemirror>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="codecpp != null">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1822px-ISO_C%2B%2B_Logo.svg.png"
        width="60"
        height="60"
      />
      <mat-card-header>
        <mat-card-title>C++</mat-card-title>
      </mat-card-header>
      <mat-card-content disabled>
        <ngx-codemirror
          [(ngModel)]="codecpp"
          [options]="{
            theme: 'seti',
            mode: 'text/x-c++src',
            readOnly: true
          }"
        >
        </ngx-codemirror>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="codepython != null">
      <img
        src="https://www.devacademy.es/wp-content/uploads/2018/10/python-logo.png"
        width="60"
        height="60"
      />
      <mat-card-header>
        <mat-card-title>Python</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-codemirror
          [(ngModel)]="codepython"
          [options]="{
            theme: 'seti',
            mode: 'text/x-python',
            readOnly: true
          }"
        >
        </ngx-codemirror>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-raised-button mat-dialog-close="true">Ok</button>
  </mat-dialog-actions>
</div>
