<div class="animate__animated animate__bounceInLeft">

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                <fa-icon [icon]="fabooks" size="1x"></fa-icon> Libros de conocimiento gratuito
            </h4>

            <div class="row">
                <div class="col-md-6 col-lg-6" *ngFor='let book of bookcards'>
                    <div class="card">
                        <img [src]=book.image alt="blogs" class="card-img-top">
                        <div class="card-body">

                            <h4 class="card-title" style="text-align: center; font-weight: bold;"> {{book.title}}</h4>
                            <h6 class="card-subtitle" style="text-align: center; font-weight: bold;">{{book.author}}
                            </h6>
                            <h6 class="card-subtitle" style="text-align: center; font-weight: bold;">{{book.year}}</h6>
                            <p class="mt-3" style="text-align: justify;">{{book.desc}}</p>
                            <a [href]="sourcePath1+book.filename" [download]="book.filename" [attr.disabled]="dwld.busy"
                                #dwld="wmDownload" class="btn btn-primary">
                                <fa-icon [icon]="fadownload" size="1x"></fa-icon> Descargar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
