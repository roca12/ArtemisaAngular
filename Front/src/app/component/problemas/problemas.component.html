<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <fa-icon [icon]="falistchek" size="1x"></fa-icon>
        Selector de problemas por dificultad, juez y tema
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo</th>
          <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
        </ng-container>
        <ng-container matColumnDef="dificultad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dificultad</th>
          <td mat-cell *matCellDef="let row"> {{row.dificultad}} </td>
        </ng-container>
        <ng-container matColumnDef="tema">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tema</th>
          <td mat-cell *matCellDef="let row"> {{row.tema_1}} </td>
        </ng-container>
        <ng-container matColumnDef="juez">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Juez</th>
          <td mat-cell *matCellDef="let row"> {{row.juez}} </td>
        </ng-container>
        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ir</th>
          <td mat-cell *matCellDef="let row">
            <a class="btn btn-sm" style="background-color: var(--color-btn); color: white" [href]="row.url">
              <fa-icon [icon]="fachevron" size="1x"></fa-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontro informacion relacionada con: "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
