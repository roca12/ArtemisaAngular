<mat-toolbar style="background-color: #213233; color: white">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="logo-text">
    <!-- Light Logo text -->
    <img src="assets/images/logos/propuestas logo 1 artemisa-02.png" class="light-logo" alt="homepage" width="150px" />
  </span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="openLink('/',false)">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openLink('/',false)">
      <mat-icon>code</mat-icon>
      <span>Inicio competitiva</span>
    </button>
    <button mat-menu-item (click)="openLink('https://domjudgeueb.ngrok.io/')">
      <mat-icon>hardware</mat-icon>
      <span>DomJudge</span>
    </button>
    <button mat-menu-item (click)="openLink('https://www.codechef.com/')">
      <mat-icon>local_pizza</mat-icon>
      <span>CodeChef</span>
    </button>
    <button mat-menu-item (click)="openLink('https://vjudge.net/group/cuevadelprofdiego')">
      <mat-icon>sentiment_satisfied_alt</mat-icon>
      <span>Vjudge</span>
    </button>
    <button mat-menu-item (click)="openLink('https://onlinejudge.org/')">
      <mat-icon>keyboard_alt</mat-icon>
      <span>Online Judge</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer mode="side" #drawer>
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <div id="main-wrapper" [ngClass]="{ 'show-sidebar': showMobileMenu }" dir="ltr" data-theme="light"
      data-layout="vertical" [attr.data-sidebartype]="sidebartype" data-sidebar-position="absolute"
      data-header-position="absolute" data-boxed-layout="full">
      <!-- ============================================================== -->
      <!-- Page wrapper  -->
      <!-- ============================================================== -->
      <div>
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
          <!-- ============================================================== -->
          <!-- Start Page Content -->
          <!-- ============================================================== -->
          <router-outlet></router-outlet>
          <!-- ============================================================== -->
          <!-- End Start Page Content -->
          <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer ">
          <div class="row">
            <div class="text-center">
              Desarrollado por Diego Rodr√≠guez, Edwin Villarraga y Paula Rosero
            </div>
          </div>
          <div class="row">
            <div class="text-center">
              Proyecto Artemisa 2022
              <a href="https://github.com/roca12/ArtemisaAngular">
                <fa-icon [icon]="fagithub" size="2x"></fa-icon>
              </a>
            </div>
          </div>


        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
    </div>
  </mat-drawer-content>
</mat-drawer-container>
