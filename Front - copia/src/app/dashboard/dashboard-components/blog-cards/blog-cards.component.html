<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let blogcard of blogcards'>
        <div class="card">
            <img [src]=blogcard.image alt="blogs" class="card-img-top" >
            <div class="card-body">
                
                <h4 class="card-title" style="text-align: center; font-weight: bold;"><fa-icon [icon]="blogcard.icon" ></fa-icon> {{blogcard.title}}</h4>
                <h6 class="card-subtitle" style="text-align: center; font-weight: bold;">{{blogcard.subtitle}}</h6>
                <p class="mt-3" >{{blogcard.subtext}}</p>
                <button type="button" class="btn btn-primary">Quiero saber m√°s <fa-icon [icon]="fago" ></fa-icon></button>
            </div>
        </div>
    </div>
</div>
